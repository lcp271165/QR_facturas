<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Facturas S21</title>
    <!-- Cargamos librerÃ­a ligera para QR -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --primary: #0d6efd;
            --success: #198754;
            --bg: #f8f9fa;
            --text: #212529;
            --error: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; margin-bottom: 20px; }

        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background-color: black;
            position: relative;
        }

        .status-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #e9ecef;
            word-break: break-all;
            min-height: 50px;
        }

        .status-error {
            background-color: #f8d7da;
            color: #842029;
            border-color: #f5c6cb;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-success { background-color: var(--success); color: white; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“¸ EscÃ¡ner de Facturas</h2>
    
    <div id="reader"></div>

    <div class="status-box" id="result">
        Iniciando cÃ¡mara...
    </div>

    <button id="sendBtn" class="btn btn-success" disabled onclick="sendData()">
        <span class="spinner" id="spinner"></span>
        Enviar a Google Sheets
    </button>
    
    <button id="resetBtn" class="btn btn-primary" style="display:none;" onclick="resetScanner()">
        Escanear Siguiente
    </button>
</div>

<script>
    // ================= CONFIGURACIÃ“N =================
    // URL de Apps Script
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw7-hTCHi7u_xlpmcRojCUgfZo5QkqufmGJed_LAI1PCqAzstSEQQ-iEuwtImAilq0/exec'; 
    // =================================================

    const html5QrCode = new Html5Qrcode("reader");
    const resultBox = document.getElementById('result');
    const sendBtn = document.getElementById('sendBtn');
    const resetBtn = document.getElementById('resetBtn');
    const spinner = document.getElementById('spinner');

    let currentQrData = null;
    let isScanning = true;

    // ConfiguraciÃ³n de la cÃ¡mara
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
    
    function startScanner() {
        // ValidaciÃ³n de Seguridad HTTPS
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            showError("âš ï¸ BLOQUEO DE SEGURIDAD: Chrome requiere HTTPS para usar la cÃ¡mara. No abras el archivo directamente como archivo local. SÃºbelo a GitHub Pages o Netlify.");
            return;
        }

        html5QrCode.start(
            { facingMode: "environment" }, 
            config, 
            onScanSuccess, 
            onScanFailure
        ).catch(err => {
            console.error("Error iniciando cÃ¡mara", err);
            showError("âŒ Error de CÃ¡mara: AsegÃºrate de dar permisos en el navegador y que ninguna otra app la estÃ© usando.");
        });
    }

    function onScanSuccess(decodedText, decodedResult) {
        if (!isScanning) return; 

        html5QrCode.pause();
        isScanning = false;

        currentQrData = decodedText;
        resultBox.innerText = decodedText;
        resultBox.classList.remove("status-error");
        resultBox.style.backgroundColor = "#d1e7dd"; 
        resultBox.style.borderColor = "#badbcc";
        resultBox.style.color = "#0f5132";

        sendBtn.disabled = false;
        if (navigator.vibrate) navigator.vibrate(200);
    }

    function onScanFailure(error) {
        // Ignoramos errores de "no QR found" para limpiar la consola
    }

    function showError(msg) {
        resultBox.innerText = msg;
        resultBox.classList.add("status-error");
        // Intentar limpiar el visor si fallÃ³
        try { html5QrCode.stop(); } catch(e) {}
    }

    function sendData() {
        if (!currentQrData) return;
        
        sendBtn.disabled = true;
        spinner.style.display = "inline-block";
        sendBtn.childNodes[2].textContent = " Enviando...";

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'text/plain;charset=utf-8',
            },
            body: JSON.stringify({ qr_content: currentQrData })
        })
        .then(response => {
            alert("âœ… Factura registrada con Ã©xito");
            showReset();
        })
        .catch(error => {
            console.error('Error:', error);
            alert("âŒ Error al enviar. Revisa tu conexiÃ³n.");
            sendBtn.disabled = false;
        })
        .finally(() => {
            spinner.style.display = "none";
            sendBtn.childNodes[2].textContent = "Enviar a Google Sheets";
        });
    }

    function showReset() {
        sendBtn.style.display = 'none';
        resetBtn.style.display = 'block';
    }

    function resetScanner() {
        currentQrData = null;
        resultBox.innerText = "Escaneando...";
        resultBox.classList.remove("status-error");
        resultBox.style.backgroundColor = "#e9ecef";
        resultBox.style.color = "#212529";
        
        sendBtn.style.display = 'block';
        sendBtn.disabled = true;
        resetBtn.style.display = 'none';

        html5QrCode.resume();
        isScanning = true;
    }

    document.addEventListener('DOMContentLoaded', startScanner);

</script>
</body>
</html>
